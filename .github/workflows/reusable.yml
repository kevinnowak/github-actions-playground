name: Reusable workflow

on:
  workflow_call:
    inputs:
      environment:
        description: "Choose environment"
        required: true
        default: "dev"
        type: string

    secrets:
      SECRET_ONE:
        required: false
      DEV_ENV_SECRET_ONE:
        required: false

jobs:
  test-job-reusable:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Print selected environment
        run: |
          echo "=== Selected environment ==="
          echo "Environment: ${{ github.event.inputs.environment || 'dev' }}"
          echo ""  

      - name: Print custom repository variables
        run: |
          echo "=== Custom repository variables ==="
          echo "VARIABLE_ONE: ${{ vars.VARIABLE_ONE }}"
          echo ""
          echo "Available vars context (JSON):"
          echo "${{ toJSON(vars) }}"
          echo ""

      - name: Print custom repository secrets
        run : |
          echo "=== Custom repository secrets ==="
          echo "SECRET_ONE: ${{ secrets.SECRET_ONE }}"
          echo ""
          echo "GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}"
          echo ""
          echo "DEV_ENV_SECRET_ONE: ${{ secrets.DEV_ENV_SECRET_ONE }}"
          echo ""
          echo "Available secrets context (JSON):"
          echo "${{ toJSON(secrets) }}"
          echo ""
    
