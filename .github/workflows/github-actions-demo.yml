name: Main workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-job-one:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print repository variables
        run: |
          echo "=== Repository Variables ==="
          echo "Repository: ${{ github.repository }}"
          echo "Repository Owner: ${{ github.repository_owner }}"
          echo "Repository Name: ${{ github.event.repository.name }}"
          echo "Default Branch: ${{ github.event.repository.default_branch }}"
          echo "Repository URL: ${{ github.event.repository.html_url }}"
          echo "Repository Clone URL: ${{ github.event.repository.clone_url }}"
          echo "Repository SSH URL: ${{ github.event.repository.ssh_url }}"
          echo "Repository Private: ${{ github.event.repository.private }}"
          echo "Repository Fork: ${{ github.event.repository.fork }}"
          echo "Repository Language: ${{ github.event.repository.language }}"
          echo "Repository Size: ${{ github.event.repository.size }}"
          echo "Repository Stars: ${{ github.event.repository.stargazers_count }}"
          echo "Repository Forks: ${{ github.event.repository.forks_count }}"
          echo "Repository Open Issues: ${{ github.event.repository.open_issues_count }}"
          echo ""